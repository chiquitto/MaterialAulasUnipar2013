<html>
  <head>
    <title>Validação de formulario</title>
	<script type="text/javascript" src="formulario.js"></script>
  </head>
  <body>
  
  <h1>Validação de formulario</h1>
  
  <form action="http://www.unipar.br" name="form1" id="form1">
    <p>
	  Nome:
	  <input type="text" name="nome" id="nome">
	</p>
	
	<p>
	  Email:
	  <input type="text" name="email" id="email">
	</p>
	
	<p>
	  Senha:
	  <input type="password" name="senha" id="senha">
	</p>
	
	<p>
	  Confirme a senha:
	  <input type="password" name="senha2" id="senha2">
	</p>
	
	<p>
	  Idade:
	  <input type="text" name="idade" id="idade">
	</p>
	
	<p>
	  Sexo:
	  <input type="radio" name="sexo" id="sexoM" value="M"> M
	  <input type="radio" name="sexo" id="sexoF" value="F"> F
	</p>
	
	<p>
	  <input type="submit" name="submit" id="submit" value="Salvar">
	</p>
  </form>
  
  </body>
</html>
