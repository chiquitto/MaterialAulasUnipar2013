<html>
  <head>
    <title>Operadores de logicos</title>
  </head>
  <body>
  
<script type="text/javascript">
var a = 5;

switch(a) {
	case 1:
		window.alert(1);
		break;
	case 2:
		window.alert(2);
		break;
	default :
		window.alert('Valor desconhecido');
}
</script>
  
  </body>
</html>
