<html>
  <head>
    <title>Operadores aritmeticos</title>
  </head>
  <body>

<script type="text/javascript">
var a = 9;
var b = 5;

var c = a + b;
window.alert('Soma de a com b é ' + c);

var c = a - b;
window.alert(c);

var c = a * b;
window.alert(c);

var c = a / b;
window.alert(c);

var c = a % b;
window.alert(c);
</script>

  </body>
</html>
