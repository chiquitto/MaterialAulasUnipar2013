<html>
  <head>
    <title>Operadores de logicos</title>
  </head>
  <body>
  
<script type="text/javascript">
var a = 5;
var b = 7;
var c = 10;

var d = (a == b) && (b > c);
window.alert(d);

var d = (a == b) || (b > c);
window.alert(d);

var d = !(a == b);
window.alert(d);

var d = (a == b) ? 'Verdadeiro' : 'Falso';
window.alert(d);
</script>
  
  </body>
</html>
