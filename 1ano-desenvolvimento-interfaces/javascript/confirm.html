<!DOCTYPE html>
<html>
  <head>
    <title>Confirm</title>
  </head>
  
  <body>
    
	<script type="text/javascript">
		var resposta = window.confirm('Você gosta de frio?');
		
		if (resposta) {
			window.alert('Você curte frio');
		}
		else {
			window.alert('Você curte calor');
		}
	</script>
	
  </body>
</html>
