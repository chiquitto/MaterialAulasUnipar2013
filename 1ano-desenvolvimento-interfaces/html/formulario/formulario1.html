<!DOCTYPE html>
<html>
  <head>
    <title>Formulários</title>
  </head>
  
  <body>
    
	<form name="formCadastro" action="arquivo.html" method="GET ou POST">
	  <p>
	    <label for="nome">Nome</label>
		<input name="nome" value="Nome qualquer" type="text" id="nome">
	  </p>
	  
	  <p>
	    Sexo:
		<input name="sexo" value="M" type="radio" id="sexoM">
		<label for="sexoM">Masculino</label>
		<input name="sexo" value="F" type="radio" id="sexoF">
		<label for="sexoF">Feminino</label>
	  </p>
	  
	  <p>
	    <input name="empregado" value="1" type="checkbox" id="empregado">
		<label for="empregado">Atualmente empregado?</label>
	  </p>
	  
	  <p>
		<label for="senha">Senha:</label>
	    <input name="senha" value="" type="password" id="senha">
	  </p>
	  
	  <textarea name="textolongo">Value
Value2</textarea>
	</form>
	
  </body>
</html>
